<!DOCTYPE html>

        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="jquery-3.6.0.min.js" type="text/javascript"></script>

        <script type="text/javascript">
                $(document).ready(function(){
                    debugger;
                    $("#InboxMenu").click(function(){
                        $("#Inbox").show();
                        $("#SendEmail").hide();
                        $("#SentMail").hide();
                        $("#InboxMenu").addClass("active");
                        $("#SentMenu").removeClass("active");
                    })

                    $("#SentMenu").click(function(){
                        $("#Inbox").hide();
                        $("#SendEmail").hide();
                        $("#SentMail").show();
                        $("#InboxMenu").removeClass("active");
                        $("#SentMenu").addClass("active");
                    })

                    $("#Compose").click(function(){
                        $("#Inbox").hide();
                        $("#SendEmail").show();
                        $("#SentMail").hide();

                    })

                   
                    $("#check").click(function(){
                        debugger;
                        if($("#check").prop("checked")==true){
                            $("#Inbox table input").each(function(){
                                $(this).prop("checked",true);
                            })
                        }
                        else {
                            $("#Inbox table input").each(function(){
                                $(this).prop("checked",false);
                            })                        
                        }
                    })

                    $("#DeleteAll").click(function(){
                        debugger;
                       $("#Inbox table input").each(function(){
                           if($(this).prop("checked")==true){
                               $(this).parent().parent().remove();
                           }
                       })
                    })

                    $("#markRead").click(function(){
                            $("#Inbox Table input").each(function(){
                                if($(this).prop("checked")==true) {
                                $(this).parent().parent().removeClass("Unread");
                            }
                        })
                    })

                    $("#Inbox table tr").mouseenter(function() {
                        //debugger;
                        $(this).find('.emailAction').show();
                        
                    })

                    $("#Inbox table tr").mouseleave(function() { 
                        //debugger;
                        $(this).find('.emailAction').hide();
                    })

                    $(".emailAction .delete").click(function(){
                        debugger;
                        $(this).parent().parent().parent().remove();
                    })

                    $(".emailAction .read").click(function(){
                        debugger;
                        $(this).parent().parent().parent().removeClass("Unread");
                    })

                    $("#SendEm").click(function(){
                        debugger;
                        var day=new Date();
                        var today=day.toDateString();
                        $("#tblSent").append("<tr><td> <input type=checkbox /> </td> <td>"+$("#txtTo").val()+"</td> <td>"+$("#txtSubject").val()+"</td> <td> "+ today +"</td> </tr>")
                    })

                    $(".ReadRow").click(function(){
                        debugger;
                        $(this).parent().removeClass("Unread");
                    })

                    $("#cancel").click(function(){
                        $("#Inbox").show();
                        $("#SendEmail").hide();
                        $("#SentMail").hide();
                        $("#InboxMenu").addClass("active");
                        $("#SentMenu").removeClass("active");
                    })

                    $("#chk").click(function(){
                        if($("#chk").prop("checked")==true){
                            $("#tblSent input").each(function(){
                            $(this).prop("checked",true);
                        })
                        }
                        else
                        {
                            $("#tblSent input").each(function(){
                            $(this).prop("checked",false);
                        })                         
                        } 
                    }) 

                    $("#delRow").click(function(){
                        debugger;
                        $("#tblSent input").each(function(){
                        if($("#tblSent input").prop("checked")==true){
                           $(this).parent().parent().remove();
                        }
                    })

                    })

                })
            
        </script>
